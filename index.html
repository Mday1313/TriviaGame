<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Trivia Game</title>
</head>
<body>

    <div class="card container" style="width: 50rem; height: 38rem;">
        <div class="card-body">
          
          <div class="main-content">
            <div id="start-page">
                <h1 class="game-name">Random Stuff from My Brain Trivia</h1>
                <button type="button" class="btn btn-dark start-btn"></button>
            </div>
            <div class="question-page" id="main-area">
                <div class="timer-count"></div>
                <h2 class="question-text"></h2>
                <div class="answer-choice">
                 
                 
                </div>
            </div>
            <div class="answer-page"> </div>
            .
              <div class="win"></div>
              <div class="loss"></div>
              <div class="time-up"></div>
              <div id="image-holder"></div>
            
           
            <div class="game-over"></div>
            <div class="words"></div> 
            <div class="final-score">
                 
                <div class="correct"></div>
                <div class="wrong"></div>
                <div class="unanswered"></div>
              </div>
              <button type="button" class="btn btn-dark reset-btn"></button>
                    <!-- <button type="button" class="btn btn-dark reset-btn">Reset</button> -->
                    
            






          </div>

        </div>
      </div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
